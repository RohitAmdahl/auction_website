<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta
      name="description"
      content="Online auction website for sell and bid Unique items bid is from 1 credit and 1000 free credit"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;800&display=swap"
      rel="stylesheet"
    />
    <title>Auction | Home page</title>
    <link rel="stylesheet" href="dist/css/styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
            <a class="navbar-brand" href="index.html"
              ><img
                class="logo img-fluid. w-100"
                src="pictures/logo.png"
                alt="logo auction w-100"
            /></a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <div class="container">
                <ul
                  class="navbar-nav me-auto mb-1 mb-lg-0 justify-content-center"
                >
                  <li class="nav-item lead">
                    <a
                      class="nav-link active fw-bold ms-3"
                      aria-current="page"
                      href="index.html"
                      >Home</a
                    >
                  </li>
                  <li class="nav-item lead">
                    <a class="nav-link ms-3" href="explore.html">Explore</a>
                  </li>
                  <li class="nav-item lead fw-bold">
                    <a class="nav-link ms-3" href="profile.html"
                      >Profile
                      <span
                        ><img
                          class="w-100 icon"
                          src="/pictures/icons/profile.png"
                          alt="profile icon" /></span
                    ></a>
                  </li>
                </ul>
              </div>

              <a
                href="login.html"
                class="ms-5 btn cta-login fw-bold w-100 btn-lg"
                role="button"
                aria-disabled="true"
                >Log In</a
              >
              <a
                href="signup.html"
                class="ms-5 btn cta-signup fw-bold w-100 btn-lg"
                role="button"
                aria-disabled="true"
              >
                Sign UP
              </a>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <main>
      <section class="hero-background-img">
        <div class="container">
          <div class="row">
            <div class="col-12 col-lg-4 col-md-6 col-sm-12 mt-5">
              <h1>
                <span
                  class="hero-heading fw-bold d-flex justify-content-center p-3 mt-5 ms-5 shadow-lg p-3 mb-5 rounded"
                  >Uncover Hidden Treasures!</span
                >
              </h1>
            </div>
          </div>
        </div>
      </section>
      <section>
        <div class="container d-flex justify-content-center w-100">
          <a
            href="explore.html"
            class="fw-bold btn big-btn p-3 mt-5 w-100 btn-lg"
            role="button"
            aria-disabled="true"
            >View All Auctions
            <span
              ><img
                src="/pictures/icons/click-me.png"
                alt="right arrow"
                class="click-me"
            /></span>
          </a>
        </div>
      </section>
      <section class="container">
        <div class="container">
          <div class="row">
            <div class="col-12 col-lg-6 col-md-6 col-sm-12 mt-3">
              <ul class="list-group mt-5">
                <li class="fw-bold list-group p-2 mb-1 lead">Unique items</li>
                <li class="fw-bold list-group p-2 mb-1 lead credit">
                  <span
                    ><img src="pictures/auction.png" alt="" class="click-me" />
                    Bid with 1 credit
                  </span>
                </li>
                <li class="fw-bold list-group p-2 mb-1 lead">
                  Curated by experts full security
                </li>
                <li class="fw-bold list-group p-2 mb-1 display-6">
                  Get first free 1000 credit for BID
                </li>
              </ul>
            </div>
            <div
              class="col-12 col-lg-6 col-md-6 col-sm-12 mt-5 d-flex justify-content-center"
            >
              <img
                src="pictures/listing-hero.jpg"
                alt="illustration of online auction women in front of online biding"
                class="w-100 rounded-circle auction-hero mb-5 shadow-lg bg-white rounded"
              />
            </div>
          </div>
        </div>
      </section>
      <section>
        <div class="container">
          <div class="row justify-content-center align-items-center">
            <div class="today">
              <!-- <div>
                <img src="pictures/explore.jpg" alt="" class="auction-hero" />
              </div>
              <div>
                <span>24/24/25</span>
              </div> -->
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="container">
        <div class="row">
          <div class="col-12">
            <hr />
            <div class="footer fw-bold p-2 d-flex flex-column text-end mt-3">
              <span class=""> &copy; Designed by:- Rohit Kumar</span>
              <span> Semester project-2 </span>
              <span>backend, API delivered by Noroff. </span>
              <div>
                &copy;
                <img
                  src="pictures/logo-footer.png"
                  class="logo"
                  alt="owner logo w-100"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="src/js/user/endAt.js" type="module"></script>
