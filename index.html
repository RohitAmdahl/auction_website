<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta
      name="description"
      content="Online auction website for sell and bid Unique items bid is from 1 credit and 1000 free credit"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;800&display=swap"
      rel="stylesheet"
    />
    <title>Auction | Home page</title>
    <link rel="stylesheet" href="dist/css/styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
            <a class="navbar-brand" href="index.html"
              ><img
                class="logo img-fluid. w-100"
                src="pictures/logo.png"
                alt="logo auction w-100"
            /></a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <div class="container">
                <ul
                  class="navbar-nav me-auto mb-1 mb-lg-0 justify-content-center"
                >
                  <li class="nav-item">
                    <a
                      class="nav-link active fw-bold"
                      aria-current="page"
                      href="#"
                      >Home</a
                    >
                  </li>
                  <li class="nav-item">
                    <a class="nav-link ms-5" href="#">Explore</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link ms-5" href="#">Contact Us</a>
                  </li>
                </ul>
              </div>

              <a
                href="#"
                class="ms-5 btn cta-login fw-bold w-100 btn-lg"
                role="button"
                aria-disabled="true"
                >Log In</a
              >
              <a
                href="#"
                class="ms-5 btn cta-signup fw-bold w-100 btn-lg"
                role="button"
                aria-disabled="true"
              >
                Sign UP
              </a>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <main>
      <section class="hero-background-img">
        <div class="container">
          <div class="row">
            <div class="col-12 col-lg-4 col-md-6 col-sm-12 mt-5">
              <h1>
                <span
                  class="hero-heading fw-bold d-flex justify-content-center p-3 mt-5 ms-5 shadow-lg p-3 mb-5 rounded"
                  >Uncover Hidden Treasures!</span
                >
              </h1>
            </div>
          </div>
        </div>
      </section>
      <section>
        <div class="container d-flex justify-content-center w-100">
          <a
            href="#"
            class="fw-bold btn big-btn p-3 mt-3 w-100 btn-lg"
            role="button"
            aria-disabled="true"
            >View All Auctions
          </a>
        </div>
      </section>
      <section class="container">
        <div class="container">
          <div class="row">
            <div class="col-6 col-lg-6 col-md-6 col-sm-12 mt-3">
              <ul class="list-group mt-5">
                <li class="fw-bold list-group p-2 mb-1 lead">Unique items</li>
                <li class="fw-bold list-group p-2 mb-1 lead credit">
                  Bid with 1 credit
                </li>
                <li class="fw-bold list-group p-2 mb-1 lead">
                  Curated by experts full security
                </li>
                <li class="fw-bold list-group p-2 mb-1 display-6">
                  Get first free 1000 credit for BID
                </li>
              </ul>
            </div>
            <div
              class="col-6 col-lg-6 col-md-6 col-sm-12 mt-5 d-flex justify-content-center"
            >
              <img
                src="pictures/login-hero.jpg"
                alt=""
                class="w-100 rounded-circle auction-hero mb-5 shadow-lg bg-white rounded"
              />
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div
        class="footer fw-bold p-2 d-flex flex-column justify-content-center text-center mt-3"
      >
        <span class=""> &copy; Designed by:- Rohit Kumar</span>
        <span> Semester project-2 </span>
        <div>
          &copy; <img src="pictures/logo-footer.png" alt="owner logo w-100" />
        </div>
      </div>
    </footer>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
