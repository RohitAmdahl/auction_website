<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta
      name="description"
      content="Online auction website for sell and bid Unique items bid is from 1 credit and 1000 free credit"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;800&display=swap"
      rel="stylesheet"
    />
    <title>Auction | Home page</title>
    <link rel="stylesheet" href="dist/css/styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
            <a class="navbar-brand" href="index.html"
              ><img
                class="logo img-fluid. w-100"
                src="pictures/logo.png"
                alt="logo auction"
            /></a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <div class="container">
                <ul
                  class="navbar-nav me-auto mb-1 mb-lg-0 justify-content-center"
                >
                  <li class="nav-item lead">
                    <a
                      class="nav-link active fw-bold ms-3"
                      aria-current="page"
                      href="index.html"
                      >Home</a
                    >
                  </li>
                  <li class="nav-item lead">
                    <a class="nav-link ms-3" href="explore.html">Explore</a>
                  </li>
                  <li class="nav-item lead fw-bold">
                    <a class="nav-link ms-3" href="profile.html" id="user"
                      >Profile
                    </a>
                  </li>
                </ul>
              </div>

              <a
                href="login.html"
                class="ms-5 btn cta-login fw-bold w-100 btn-lg"
                role="button"
                aria-disabled="true"
                >Log In</a
              >
              <a
                href="signup.html"
                class="ms-5 btn cta-signup fw-bold w-100 btn-lg"
                role="button"
                aria-disabled="true"
              >
                Sign UP
              </a>
              <button
                href="signup.html"
                class="ms-5 btn cta-logout-cta fw-bold active w-100 btn-lg"
                role="button"
              >
                Log Out
              </button>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <main>
      <section></section>
      <div class="container">
        <div class="row">
          <div
            class="col-12 col-lg-6 col-md-6 col-sm-12 mt-3 d-flex justify-content-center align-items-center"
          >
            <span class="hero-heading fw-bold shadow-lg p-5 rounded display-6"
              >Unique Items, Uncover Hidden Treasures!</span
            >
          </div>
          <div
            class="col-12 col-lg-6 col-md-6 col-sm-12 mt-2 d-flex align-items-center justify-content-center"
          >
            <img
              src="pictures/index.png"
              alt="illustration of online auction"
              class="w-100 auction-hero mb-2"
            />
          </div>
          <div class="col-12 col-lg-12 col-md-12 col-sm-12">
            <ul
              class="list-group mt-2 d-flex align-items-center justify-content-center"
            >
              <li class="fw-bold list-group p-2 mb-1 lead display-6 credit">
                <span
                  ><img
                    src="pictures/auction.png"
                    alt="hammer logo for bid"
                    class="click-me"
                  />
                  Bid with 1 credit,
                </span>
              </li>

              <li class="list-group p-2 lead">
                Get first free 1000 credit for BID,
              </li>
            </ul>
            <div
              class="container w-100 d-flex align-items-center justify-content-center"
            >
              <a
                href="explore.html"
                class="fw-bold btn big-btn p-3 mt-3 mb-4 btn-lg"
                role="button"
                aria-disabled="true"
                >View All Auctions
                <span
                  ><img
                    src="/pictures/icons/click-me.png"
                    alt="right arrow"
                    class="click-me"
                /></span>
              </a>
            </div>
          </div>
        </div>
      </div>
      <section class="container">
        <div class="container">
          <div class="row"></div>
        </div>
      </section>
      <section>
        <div class="display-6 d-flex justify-content-center">
          <h1 class="fw-bold mt-4 mb-5 display-4">Ending Soon</h1>
        </div>
        <div class="container">
          <div class="row" id="today">
            <div class="loader d-flex justify-content-center mx-auto"></div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="container">
        <div class="row">
          <div class="col-12">
            <hr />
            <div class="footer fw-bold p-2 d-flex flex-column text-end mt-3">
              <span class=""> &copy; Designed by:- Rohit Kumar</span>
              <span> Semester project-2 </span>
              <span>backend, API delivered by Noroff. </span>
              <div>
                &copy;
                <img
                  src="pictures/logo-footer.png"
                  class="logo"
                  alt="owner logo w-100"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <!-- <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script> -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="src/js/user/endAt.js" type="module"></script>
  </body>
</html>
