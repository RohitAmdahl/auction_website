<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta
      name="description"
      content="Online auction website for sell and bid Unique items bid is from 1 credit and 1000 free credit"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;800&display=swap"
      rel="stylesheet"
    />
    <title>Auction | Home page</title>
    <link rel="stylesheet" href="dist/css/styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
            <a class="navbar-brand" href="index.html"
              ><img
                class="logo img-fluid. w-100"
                src="pictures/logo.png"
                alt="logo auction w-100"
            /></a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <div class="container">
                <ul
                  class="navbar-nav me-auto mb-1 mb-lg-0 justify-content-center"
                >
                  <li class="nav-item lead">
                    <a
                      class="nav-link ms-3"
                      aria-current="page"
                      href="index.html"
                      >Home</a
                    >
                  </li>
                  <li class="nav-item lead fw-bold">
                    <a class="nav-link ms-3 active" href="explore.html"
                      >Explore</a
                    >
                  </li>
                  <li class="nav-item lead">
                    <a class="nav-link ms-3" href="#">Contact Us</a>
                  </li>
                </ul>
              </div>

              <a
                href="login.html"
                class="ms-5 btn cta-login fw-bold w-100 btn-lg"
                role="button"
                aria-disabled="true"
                >Log In</a
              >
              <a
                href="signup.html"
                class="ms-5 btn cta-signup fw-bold w-100 btn-lg"
                role="button"
                aria-disabled="true"
              >
                Sign UP
              </a>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <main>
      <section class="explore-img">
        <div class="container">
          <div class="row">
            <div class="col-12 col-lg-6 col-md-6 col-sm-12 mt-1">
              <h1>
                <span
                  class="hero-heading fw-bold d-flex justify-content-center p-3 mt-5 ms-5 shadow-lg mb-5 rounded"
                  >Search Hidden Treasures & Login for BID!</span
                >
              </h1>
            </div>
          </div>
        </div>
      </section>
      <section class="container">
        <div class="container">
          <div class="row">
            <div class="col-12 col-lg-6 col-md-6 col-sm-12 mt-4">
              <button class="btn btn-lg explore-action fw-bold ms-4 mt-3">
                Oldest
              </button>
              <button class="btn btn-lg explore-action fw-bold ms-4 mt-3">
                latest
              </button>
              <button class="btn btn-lg explore-action fw-bold ms-4 mt-3">
                testing
              </button>
            </div>
            <div class="col-12 col-lg-6 col-md-6 col-sm-12 mt-4">
              <div class="mb-3 d-flex">
                <input
                  type="text"
                  class="form-control mt-3"
                  name="text"
                  aria-describedby="helpId"
                  placeholder=""
                />
                <button class="btn btn-lg mt-3 explore-action fw-bold ms-3">
                  Search
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section>
        <div class="container">
          <div class="row">
            <div class="col-12 col-lg-6 col-md-6 col-sm-12 mt-4">
              <div class="card" style="width: 18rem">
                <img
                  src="/pictures/login-hero.jpg"
                  class="card-img-top"
                  alt="..."
                />
                <div class="card-body">
                  <ul class="list-group list-group-flush">
                    <li class="list-group-item">Title :- Name of the item</li>
                    <li class="list-group-item">description :-</li>
                    <li class="list-group-item">Date :-</li>
                    <li class="list-group-item">Time :-</li>
                    <li class="list-group-item">Bid :-</li>
                  </ul>
                  <a
                    href="#"
                    class="btn big-btn btn-lg mt-3 d-flex justify-content-center fw-bold"
                    >View item</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div
        class="footer fw-bold p-2 d-flex flex-column justify-content-center text-center mt-3"
      >
        <span class="m-2"> &copy; Designed by:- Rohit Kumar</span>
        <span> Semester project-2 </span>
        <div>
          &copy; <img src="pictures/logo-footer.png" alt="owner logo w-100" />
        </div>
      </div>
    </footer>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
