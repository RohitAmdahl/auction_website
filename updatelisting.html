<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta
      name="description"
      content="Online auction website for sell and bid Unique items bid is from 1 credit and 1000 free credit, Buy and sell your products / goods"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;800&display=swap"
      rel="stylesheet"
    />
    <title>Auction | Profile page</title>
    <link rel="stylesheet" href="dist/css/styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
            <a class="navbar-brand" href="index.html"
              ><img
                class="logo img-fluid. w-100"
                src="pictures/logo.png"
                alt="logo auction w-100"
            /></a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <div class="container">
                <ul
                  class="navbar-nav me-auto mb-1 mb-lg-0 justify-content-center"
                >
                  <li class="nav-item lead">
                    <a
                      class="nav-link ms-3"
                      aria-current="page"
                      href="index.html"
                      >Home</a
                    >
                  </li>
                  <li class="nav-item lead">
                    <a class="nav-link ms-3" href="explore.html">Explore</a>
                  </li>
                  <li class="nav-item lead active fw-bold">
                    <a class="nav-link ms-3" href="profile.html">Profile </a>
                  </li>
                </ul>
              </div>

              <a
                href="signup.html"
                class="ms-5 btn cta-logout-cta fw-bold active w-100 btn-lg"
                role="button"
              >
                Log Out
              </a>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="row">
          <div
            class="col-12 col-lg-6 col-md-12 col-sm-12 mt-5"
            id="updatelisting"
          >
            <div class="form card mb-5 p-3">
              <form id="listing-listing" class="redoListing">
                <div class="display-6 fw-bold">Update Listing</div>
                <div>
                  <label for="title" class="text-muted fw-bold p-2"
                    >Title</label
                  >
                  <input
                    name="title"
                    type="text"
                    class="form-control valueTitle"
                    required=""
                  />
                </div>
                <div>
                  <label for="textpost" class="text-muted fw-bold p-2" p-2=""
                    >Description</label
                  >
                  <textarea
                    name="text"
                    id="text"
                    cols="30"
                    rows="2"
                    class="form-control description"
                  ></textarea>
                </div>
                <div>
                  <label for="Media" class="text-muted fw-bold p-2"
                    >Media</label
                  >
                  <input name="media" type="url" class="form-control url" />
                </div>
                <div>
                  <label for="tags" class="fw-bold text-muted p-2"> Tags</label>
                  <input
                    class="form-control tags"
                    type="text"
                    id="tagInput"
                    name="tags"
                  />
                </div>
                <div class="p-2">
                  <label for="date and time" class="fw-bold text-muted p-2"
                    >Date and Time</label
                  >
                  <input
                    class="form- control p-2"
                    type="datetime-local"
                    id="endsAt"
                    name="endsAt"
                    aria-describedby="formError"
                    placeholder="dd/mm/yyyy"
                  />
                </div>

                <button
                  class="fw-bold btn cta-signup btn-lg p-3 mt-3 w-100"
                  type="submit"
                  id="update-listing-listing"
                >
                  Update
                </button>
              </form>
            </div>
          </div>
          <div class="col-12 col-lg-4 col-md-12 col-sm-12 mt-5">
            <div class="message"></div>
            <img
              class="auction-hero mt-4 p-5"
              src="pictures/update.png"
              alt="update illustration"
            />
          </div>
        </div>
      </div>
      <section>
        <div class="container">
          <div class="row"></div>
        </div>
      </section>
    </main>

    <footer>
      <div class="container">
        <div class="row">
          <div class="col-12">
            <hr />
            <div class="footer fw-bold p-2 d-flex flex-column text-end mt-3">
              <span class=""> &copy; Designed by:- Rohit Kumar</span>
              <span> Semester project-2 </span>
              <span>backend, API delivered by Noroff. </span>
              <div>
                &copy;
                <img
                  src="pictures/logo-footer.png"
                  class="logo"
                  alt="owner logo w-100"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <!-- <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script> -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="src/js/feeds/update.js" type="module"></script>
    <script src="src/js/handler/updateHandler.js" type="module"></script>
  </body>
</html>
