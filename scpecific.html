<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta
      name="description"
      content="Online auction website for sell and bid Unique items bid is from 1 credit and 1000 free credit, Buy and sell your products / goods"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;800&display=swap"
      rel="stylesheet"
    />
    <title>Auction | Specific product page</title>
    <link rel="stylesheet" href="dist/css/styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
            <a class="navbar-brand" href="index.html"
              ><img
                class="logo img-fluid. w-100"
                src="pictures/logo.png"
                alt="logo auction w-100"
            /></a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <div class="container">
                <ul
                  class="navbar-nav me-auto mb-1 mb-lg-0 justify-content-center"
                >
                  <li class="nav-item lead">
                    <a
                      class="nav-link ms-3"
                      aria-current="page"
                      href="index.html"
                      >Home</a
                    >
                  </li>
                  <li class="nav-item lead fw-bold">
                    <a class="nav-link ms-3" href="explore.html">Explore</a>
                  </li>
                  <li class="nav-item lead fw-bold" id="profileLink">
                    <a class="nav-link ms-3" href="profile.html"
                      >Profile
                      <span
                        ><img
                          class="w-100 icon"
                          src="/pictures/icons/profile.png"
                          alt="profile icon" /></span
                    ></a>
                  </li>
                </ul>
              </div>

              <a
                href="login.html"
                class="ms-5 btn cta-login fw-bold w-100 btn-lg"
                role="button"
                aria-disabled="true"
                >Log In</a
              >
              <a
                href="signup.html"
                class="ms-5 btn cta-signup fw-bold w-100 btn-lg"
                role="button"
                aria-disabled="true"
              >
                Sign UP
              </a>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <main>
      <section class="explore-img">
        <div class="container">
          <div class="row">
            <div class="col-12 col-lg-6 col-md-6 col-sm-12 mt-1">
              <h1>
                <span
                  class="hero-heading Login-for-bid fw-bold d-flex justify-content-center p-3 mt-5 ms-5 shadow-lg mb-5 rounded"
                  >Login for BID!</span
                >
              </h1>
            </div>
          </div>
        </div>
      </section>

      <section>
        <div class="container">
          <div class="row">
            <div class="col">
              <a href="explore.html" class="btn btn-link fw-bold lead"
                >Back To Auctions</a
              >

              <hr />
            </div>
          </div>
        </div>
      </section>
      <section class="sellerCardProfile">
        <div class="container">
          <div class="row">
            <div class="col">
              <span class="display-6 fw-bold d-flex justify-content-end"
                >Seller</span
              >
            </div>
            <div class="col d-flex justify-content-end w-100 profilGoods">
              <div class="card profile-info mt-3">
                <img
                  src=""
                  class="card-img-top sellerPicture w-100"
                  alt="seller picture "
                />
                <ul class="p-1">
                  <li class="list-group-item">
                    Name /
                    <span class="fw-bold" id="profileName"></span>
                  </li>
                  <li class="list-group-item">
                    Email /
                    <span id="emailName"></span>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section>
        <div class="container">
          <div class="row" id="singleProduct">
            <div class="col-12 col-lg-6 col-md-6 col-sm-12 mt-4">
              <div class="d-flex justify-content-center">
                <img
                  src=""
                  class="card-img-top Specific-picture explore-media"
                  alt="product pictures"
                />
              </div>
            </div>
            <div class="col-12 col-lg-6 col-md-6 col-sm-12 mt-4">
              <div class="card">
                <div class="card-body">
                  <ul class="list-group list-group-flush">
                    <li class="list-group-item p-3">
                      <span class="title lead display-6"></span>
                    </li>
                    <li class="list-group-item p-3">
                      description
                      <span class="ps-2 description"></span>
                    </li>
                    <li class="list-group-item p-3">
                      date
                      <span class="ps-2 date"></span>
                    </li>

                    <li class="list-group-item p-3">
                      bid :- <span class="ps-2 bid lead"></span>
                    </li>
                  </ul>
                  <form method="" class="bidForm">
                    <!-- <input
                      type="number"
                      placeholder="Place your bid"
                      class="form-control mt-3"
                      name="number"
                    /> -->
                    <input
                      type="number"
                      placeholder="Place your bid"
                      class="form-control mt-3 bid-input"
                      name="number"
                      class="bid-input"
                    />
                    <button
                      class="btn big-btn btn-lg mt-5 mb-3 d-flex justify-content-center fw-bold"
                      id="bid-cta-button"
                    >
                      Bid Now
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <div class="container">
        <div class="row">
          <div class="col">
            <span class="lead fw-bold">Bid History</span>
            <div>
              <ul class="list-group" id="history">
                <!-- <li class="list-group-item">
                  Item 1 <span class="ms-3"> Amount </span>
                </li> -->
                <!-- <li class="list-group-item">Item 2</li>
                <li class="list-group-item">Item 3</li> -->
              </ul>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div
        class="footer fw-bold p-2 d-flex flex-column justify-content-center text-center mt-3"
      >
        <span class="m-2"> &copy; Designed by:- Rohit Kumar</span>
        <span> Semester project-2 </span>
        <div>
          &copy; <img src="pictures/logo-footer.png" alt="owner logo w-100" />
        </div>
      </div>
    </footer>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="src/js/pages/specific.js" type="module"></script>
    <script src="src/js/pages/biderhistory.js" type="module"></script>
    <script src="src/js/handler/bid.js" type="module"></script>
  </body>
</html>
